<head>

<title>Homework 2.2 - Data Processing</title>
<link rel="stylesheet" href="stylesheet1.css">
<script type="text/javascript">
  function dataProcessing() {
    var entry1 = document.forms["myform"].elements["num1"].value;
    var number1 = parseFloat(entry1, 10);
    var check1 = Number.isFinite(number1);
    if (check1 === false) {
      alert('Hey, that is not a number! Are you trying to break my code?');
      return;
    }
    var entry2 = document.forms["myform"].elements["num2"].value;
    var number2 = parseFloat(entry2, 10);
    var check2 = Number.isFinite(number2);
    if (check2 === false) {
      alert('Hey, that is not a number! Are you trying to break my code?');
      return;
    }
    var entry3 = document.forms["myform"].elements["num3"].value;
    var number3 = parseFloat(entry3, 10);
    var check3 = Number.isFinite(number3);
    if (check3 === false) {
      alert('Hey, that is not a number! Are you trying to break my code?');
      return;
    }
    document.getElementById("n1").innerHTML = number1;
    document.getElementById("n2").innerHTML = number2;
    document.getElementById("n3").innerHTML = number3;

    var data = [number1, number2, number3];
    var totalSum = 0;
    for(var i in data) {
      totalSum += data[i];
    }
    document.getElementById("s").innerHTML = totalSum;
    var numsCnt = data.length;
    var average = totalSum / numsCnt;
    document.getElementById("m").innerHTML = average;
    data.sort(function(a,b) { return a - b;});
    var median = data[1];
    document.getElementById("med").innerHTML = median;
  }
</script>
</head>
