<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="3rd Homework Assignment">
<title>Homework 3.3</title>
<link rel="stylesheet" href="stylesheet1.css">
<script type="text/javascript">
function seeToEff() {
  document.getElementById("error").innerHTML = "";
  var entry1 = document.forms["temp"].elements["temp"].value;
  var number1 = parseFloat(entry1, 10);
  var check1 = Number.isFinite(number1);
  if (check1 === false) {
    document.getElementById("error").innerHTML = "INVALID INPUT";
    return;
  }
  var num1p = (9/5 * number1) + 32;
  document.getElementById("outtemp").value = number1 + "C is " + num1p.toFixed() + "F.";
}

function effToSee() {
  document.getElementById("error").innerHTML = "";
  var entry1 = document.forms["temp"].elements["temp"].value;
  var number1 = parseFloat(entry1, 10);
  var check1 = Number.isFinite(number1);
  if (check1 === false) {
    document.getElementById("error").innerHTML = "INVALID INPUT";
    return;
  }
  var num1p = 5/9 * (number1 - 32);
  document.getElementById("outtemp").value = number1 + "F is " + num1p.toFixed() + "C.";
}
</script>
</head>
<body>

<header>
  <a href="hw1.html">Home</a>
  <br>
  <a href="hw3.html">Back to HW 3</a>
  <h1>Temperature Conversion!</h1>
</header>


<footer>
  <form name="temp">
    <table>
      <tr>
        <td><label for="temp">INPUT TEMP:</label>:</td>
        <td><input type="text" name="temp" id="temp" size="15"></td>
        <td><p id="error" style="color:red;"></p></td>
      </tr>
      <tr>
        <td><label for="outtemp">OUTPUT TEMP:</label>:</td>
        <td><input type="text" name="outtemp" id="outtemp" size="15" readonly></td>
        <td><p id="error" style="color:red;"></p></td>
      </tr>
      <tr>
        <td style="color:black;">.</td>
      </tr>
      <tr>
        <td style="color:black;">.</td>
      </tr>
      <tr>
        <td><input type="button" onclick="seeToEff()" value="C to F"></td>
        <td><input type="button" onclick="effToSee()" value="F to C"></td>
      </tr>
    </table>
  </form>
</footer>

</body>

</html>
